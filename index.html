<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Page</title>
    <link rel="stylesheet" href="./develop/css/style.css">
</head>

<header>
    <h1>My First Blog Website</h1>
</header>

<body>
    <form id = "blogForm" method="post">
        <h2 id = "aboveUser">What's on your mind?</h2>
        <div id="userBox">
            <label>Username</label>
            <input id="username"></input>
        </div>
        <div id="titleBox">
            <label>Title</label>
            <input id = "title"></input>
        </div>
        <div id="contentBox">
            <label>Content</label>
            <textarea id = "content"></textarea>
        </div> 
        <div id="buttBox">
            <button id="submitButton">Submit</button>
        </div> 
    </form>
    
</body>
<footer>
    <ul id="posts"></ul>


    <script src= "./develop/js/form.js"></script>
</footer>
